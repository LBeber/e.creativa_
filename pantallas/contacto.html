<section class="contacto">
        <!-- A ESTE ID EN EL CSS LE PONES LA IMG DE FONDO-->
        <div class="container">
            <div class="row align-items-center  h-25">
                <div class="col-lg-12">
                    <!-- CON 12 COLUMNAS OCUPA TODO EL LARGO DEL NAVEGADOR -->
                    <h1 class="text-center bg__title">¿Dónde nos encontrás?</h1>    
                </div>
            </div>
            <div class="row justify-content-center">
                  <form class="col-10 p-5 col-md-6">
                      <div class="row">
                          <div class="col-6">
                                <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre">                
                          </div>
                          <div class="col-6">
                                <input type="text" class="form-control" placeholder="Apellido" aria-label="Apellido">                
                          </div>
                      </div>
                      <div class="row mt-5">
                            <div class="col-6">
                                <input type="text" class="form-control" placeholder="E-mail" aria-label="E-mail">                
                            </div>
                            <div class="col-6">
                                <input type="text" class="form-control" placeholder="Teléfono" aria-label="Teléfono">                
                            </div>
                      </div>
                      <fieldset class="row mt-5 justify-content-center">
                            <legend class="col-6 form-check-label mb-0 pb-0">Por donde prefiere que lo contactemos
                            </legend>
                            <div class="col-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked
                                    >
                                    <label class="form-check-label ms-3" for="gridRadios1">E-mail
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                    <label class="form-check-label ms-3" for="gridRadios2">WhastApp
                                    </label>
                                </div>
                            </div>
                      </fieldset>
                      <div class="row mt-3">
                            <div class="col-6 boton-form">
                                <input type="reset" value="Limpiar formulario" class="prueba1">
                            </div>
                            <div class="col-6">
                                <input type="submit" value="Enviar">
                            </div>
                      </div>
                  </form>
